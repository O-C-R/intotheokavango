

{% extends "page.html" %}
{% block title %}Into the Okavango{% endblock title %}



{% block head %}

    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6479954/6270552/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" />

{% endblock head %}


{% block body %}

  <div id="okavango">
    <div id="root">
      <div id="header">
        <h1>INTO THE OKAVANGO</h1>
        <img id="logo" src="static/img/logo.svg" alt="Into the Okavango"/>
      </div>
      <div id="content" style={height} className={contentActive ? '' : 'hidden'}>
        <div id="loadingWheel">
          <div class="wheel"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/js/vendors.b340e6951e388e5b5628.js"></script>
  <script type="text/javascript" src="static/js/main.bf78e1183a80320d67ba.js"></script>
  

{% endblock body %}
