<html>
<head>

<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css">
<link rel="stylesheet" href="css/form.css">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.mobile-1.4.3.min.js"></script>
<script src="js/jquery.form.js"></script> 

<script>

$(document).ready(function() {

	$('#hydroform').ajaxForm(function() { 
       alert("Data submitted."); 
       $('#hydroform')[0].reset();
    }); 

})


	
</script>

</head>
<body>

<!--

Location:
Logged By:
Sample Depth:
Date:
Time:
Location
Latitude:
Longitude:
Water Data:
pH:
Temperature (deg C):
Hardness:
Total Dissolved Solids:
Alkalinity (ppm):
Free Clorine (ppm):
Nitrates (ppm):
Nitrites (ppm):
Ammonia (ppm):
Turbidity (inches):
Depth (inches):
Flow Speed (ft/sec):
Other:
General notes:

-->

<h2>Hydro Data</h2>
<form method="post" enctype="multipart/form-data" class="hydroform" id="hydroform" action="/upload">

	<label for="logged">Logged By</label>
    <input type="text" name="Logged By" id="logged"> <br/>

    <label for="depth">Sample Depth</label>
    <input type="text" name="Sample Depth" id="depth"> <br/>

    <label for="date">Date</label>
	<input type="date" name="Date" id="date" value="">

    <label for="time">Time</label>
	<input type="time" name="Time" id="time" value="">

	<label for="lon">Longitude</label>
    <input type="text" name="Longitude" id="lon"> <br/>

    <label for="lon">Latitude</label>
    <input type="text" name="Latitude" id="lat"> <br/><br/>

    <label for="ph">pH</label>
    <input type="text" name="pH" id="ph"> <br/>

    <label for="temp">Temperature</label>
    <input type="text" name="Temperature" id="temp"> <br/>

 

    <label for="notesarea">General Notes:</label>
	<textarea cols="40" rows="8" name="General Notes" id="notesarea"></textarea>

	<button class="ui-shadow ui-btn ui-corner-all" type="submit" id="submit-2">Submit</button>
</form>
</body>
</html>
