{% extends "page.html" %}

{% block head %}
    <link rel="stylesheet" href="../../static/css/leaflet.css" />
    <script type="text/javascript" src="../../static/js/leaflet.js"></script>
    <script type="text/javascript">
        mapbox_username = "brianhouse";//"blprnt";
        mapbox_map_id = "oxn5wd2a";//"vsat7sho";
        path_to_data = "{{ query }}";
        feature_type = "{{ feature_type }}";
    </script>
    <script src="/static/js/map.js"></script>
    <style type="text/css">
        body, html {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            font: 18px verdana;
        }
        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        } 
        #map div.leaflet-label{
            background-color: rgba(4, 0, 26, 0.72);
            border-radius:3px;
            cursor:pointer;
            padding:6px 8px;
            color:#fff;
            font-family: 'Gotham A', 'Gotham B', Helvetica, Arial;
            font-weight: 700;
            font-style: normal;
            font-size: 9px;
            text-transform: uppercase;
            border:none;
            pointer-events:none;
        }
        #map div.leaflet-popup{
            max-width: 400px;
        }

        #map div.leaflet-popup a.leaflet-popup-close-button{
            display:none;
        }

        #map div.leaflet-popup div.leaflet-popup-content-wrapper{
            background-color: rgba(4, 0, 26, 0.72);
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-radius:3px;
            cursor:pointer;
        }
        #map div.leaflet-label:before{
            border-right-color: rgba(4, 0, 26, 0.72);
            top:10px;
            left:-6px;
        }
        #map div.leaflet-popup div.leaflet-popup-content-wrapper div.leaflet-popup-content {
            margin:20px;
            width: auto !important;
        }

        #map div.leaflet-popup div.leaflet-popup-content-wrapper div.leaflet-popup-content p {
            width:75%;
            display: inline-block;
            vertical-align: top;
            margin:0;
            font-size: 13px;
            font-family: 'Sentinel SSm A', 'Sentinel SSm B', 'Times New Roman', Times, serif;
            font-weight: 300;
            font-style: normal;
            letter-spacing: 0.12em;
            line-height: 1.5em;
        }

        #map div.leaflet-popup div.leaflet-popup-content-wrapper div.leaflet-popup-content h3{
            width:70%;
            display: inline-block;
            vertical-align: top;
            margin:0;
            font-size: 16px;
        }
               
    </style>
{% endblock head %}

{% block body %}
    {{ search }}

        <div id="map"></div>
    
{% endblock body %}
